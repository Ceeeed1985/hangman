<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu du pendu</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/config.js"></script>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/main.js"></script>
</head>
<body>
    <header>
        <h1>Le jeu du pendu</h1>
        <p>Trouve le mot avant de finir pendu !</p>
    </header>

    <section class="leJeu">
        <section class="plateforme">
            <article class="lePendu">
                <img src="assets/pictures/carte_hangman_00.png" alt="photo_hangman">
            </article>
            <article class="ecranDeJeu">
                <article class="motCache">Mot</article>
            </article>
            <article class="decompte">
                <img src="" alt="">
            </article>
        </section>
        <section class="clavier">
            <section class="ligne1">
                <button id="touchesClavier">A</button>
                <button id="touchesClavier">Z</button>
                <button id="touchesClavier">E</button>
                <button id="touchesClavier">R</button>
                <button id="touchesClavier">T</button>
                <button id="touchesClavier">Y</button>
                <button id="touchesClavier">U</button>
                <button id="touchesClavier">I</button>
                <button id="touchesClavier">O</button>
                <button id="touchesClavier">P</button>
            </section>
            <section class="ligne2">
                <button id="touchesClavier">Q</button>
                <button id="touchesClavier">S</button>
                <button id="touchesClavier">D</button>
                <button id="touchesClavier">F</button>
                <button id="touchesClavier">G</button>
                <button id="touchesClavier">H</button>
                <button id="touchesClavier">J</button>
                <button id="touchesClavier">K</button>
                <button id="touchesClavier">L</button>
                <button id="touchesClavier">M</button>
            </section>
            <section class="ligne3">
                <button id="touchesClavier">Clear All</button>
                <button id="touchesClavier">W</button>
                <button id="touchesClavier">X</button>
                <button id="touchesClavier">C</button>
                <button id="touchesClavier">V</button>
                <button id="touchesClavier">B</button>
                <button id="touchesClavier">N</button>
                <button id="touchesClavier">Delete</button>
            </section>
            <section class="ligne4">
                <button id="touchesClavier">Confirmer</button>
            </section>
        </section>

    </section>
</body>
</html>
