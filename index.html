<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu du pendu</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/buttons.css">
    <script src="assets/scripts/config.js" defer></script>
    <script src="assets/scripts/script.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>


    <section class="leJeu">
        <section class="plateforme">
            <article class="lePendu">
                <img src="assets/pictures/carte_hangman_00.png" alt="photo_hangman">
            </article>
            <article id="ecranDeJeu" class="ecranDeJeu">
                <article class="motCache"><span class="trait">L</span> <span class="trait">E</span><br>
                    <span class="trait"> J</span> <span class="trait">E</span> <span class="trait">U</span><br>
                    <span class="trait">D</span> <span class="trait">U</span><br>
                    <span class="trait">P</span> <span class="trait">E</span> <span class="trait">N</span> <span class="trait">D</span> <span class="trait">U</span>
                </article>
                <button id="start" class="start">Nouvelle partie</button>
            </article>
            <article class="decompte">
                <img src="assets/pictures/carte_count_6.png" alt="">
            </article>
        </section>
        <section class="clavier">
            <section class="ligneClavier">
                <button class="touchesClavier">A</button>
                <button class="touchesClavier">Z</button>
                <button class="touchesClavier">E</button>
                <button class="touchesClavier">R</button>
                <button class="touchesClavier">T</button>
                <button class="touchesClavier">Y</button>
                <button class="touchesClavier">U</button>
                <button class="touchesClavier">I</button>
                <button class="touchesClavier">O</button>
                <button class="touchesClavier">P</button>
            </section>
            <section class="ligneClavier">
                <button class="touchesClavier">Q</button>
                <button class="touchesClavier">S</button>
                <button class="touchesClavier">D</button>
                <button class="touchesClavier">F</button>
                <button class="touchesClavier">G</button>
                <button class="touchesClavier">H</button>
                <button class="touchesClavier">J</button>
                <button class="touchesClavier">K</button>
                <button class="touchesClavier">L</button>
                <button class="touchesClavier">M</button>
            </section>
            <section class="ligneClavier">
                <button class="clear">Shift</button>
                <button class="touchesClavier">W</button>
                <button class="touchesClavier">X</button>
                <button class="touchesClavier">C</button>
                <button class="touchesClavier">V</button>
                <button class="touchesClavier">B</button>
                <button class="touchesClavier">N</button>
                <button class="delete">Del</button>
            </section>
            <section class="ligneClavier">
                <button id="confirmer">Nouvelle partie</button>
            </section>
        </section>

    </section>
</body>
</html>
