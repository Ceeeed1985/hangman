<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu du pendu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <section class="leJeu">
        <section id="display" class="display">
                <article id="hiddenWord">Le jeu du pendu</article>     
        </section>

        <section class="control">
            <section id="cartePendu" class="cartePendu animate__animated animate__bounceInLeft">
                <img src="assets/pictures/carte_hangman_00.png" alt="photo_hangman">
            </section>
            <section class="clavier">
                <button class="btnKeyboard">A</button>
                <button class="btnKeyboard">Z</button>
                <button class="btnKeyboard">E</button>
                <button class="btnKeyboard">R</button>
                <button class="btnKeyboard">T</button>
                <button class="btnKeyboard">Y</button>
                <button class="btnKeyboard">U</button>
                <button class="btnKeyboard">I</button>
                <button class="btnKeyboard">O</button>
                <button class="btnKeyboard">P</button>
                <button class="btnKeyboard">Q</button>
                <button class="btnKeyboard">S</button>
                <button class="btnKeyboard">D</button>
                <button class="btnKeyboard">F</button>
                <button class="btnKeyboard">G</button>
                <button class="btnKeyboard">H</button>
                <button class="btnKeyboard">J</button>
                <button class="btnKeyboard">K</button>
                <button class="btnKeyboard">L</button>
                <button class="btnKeyboard">M</button>
                <button class="btnDeco">Shift</button>
                <button class="btnKeyboard">W</button>
                <button class="btnKeyboard">X</button>
                <button class="btnKeyboard">C</button>
                <button class="btnKeyboard">V</button>
                <button class="btnKeyboard">B</button>
                <button class="btnKeyboard">N</button>
                <button class="btnDeco">Del</button>
                <button id="start" class="start">Nouvelle partie</button>
            </section>
            <section id="tableauScore" class="decompte animate__animated animate__bounceInRight">
                <p id="coeur1" class="carte">&#x2665;</p>
                <p id="count" class="carte">6</p>
                <p id="coeur2" class="carte">&#x2665;</p>
            </section>
        </section>

    </section>
    <script src="assets/scripts/config.js"></script>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/main.js"></script>
    
</body>
</html>
